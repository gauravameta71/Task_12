<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .bgg {
            background-image: radial-gradient(circle, #260077, #770072, #ad0060, #d40045, #eb1223);
        }
        .padding{
            padding: 120px 120px 120px 120px;
        }
         
    </style>
</head>
<body class="bgg">
    <div class="d-flex justify-content-center"><nav class="navbar ">
  <div class="container-fluid">
    <a class="navbar-brand text-light text-wrap" href="#">
      <img src="/images/logo.png" alt="Logo" width="40" height="38" class="d-inline-block align-text-top">
      Bootstrap
    </a>
  </div>
</nav></div>
    

<div class="d-flex justify-content-center">
    <button type="button" class="badge bg-primary m-4" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 12rem; font-size: 1.4rem;">
        Trigger Modal
    </button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel -->

<div class="d-flex justify-content-center">
    <div class="badge bg-dark text-wrap text-center" style="width: 8rem; font-size: 1.5rem;">
        Carousel
    </div>
</div>


<div class="d-flex justify-content-center">
<div id="carouselExampleFade" class="carousel slide carousel-fade m-4 " data-bs-ride="carousel" style="max-width: 700px; margin: auto; padding-top: 40px;">
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <img src="/images/img1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/images/img2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/images/img3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
